<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BasketballGM StatMuse</title>
</head>
<body>
  <h1>BasketballGM StatMuse</h1>
  <form id="upload-form">
    <label for="json-upload">Upload JSON file:</label>
    <input type="file" id="json-upload" accept=".json">
    <br><br>
    <label for="url-input">Or provide a URL link:</label>
    <input type="text" id="url-input">
    <br><br>
    <button type="submit">Submit</button>
  </form>
  
  <script src="script.js"></script>
</body>
</html>
